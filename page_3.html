<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Page_3 </title>
    <link rel="stylesheet" href="css/stylesPage3.css"/>
    <script src="js/formPage3.js"></script>
</head>
<!--firstName
lastName
sex (male OR female) < radio
age group (KID, ADULT,  ELDER) << dropdown field
adress
post
city
country
descrption (text area)
button STORE
Pod formo nared nek html element in ko klikneš na store gumb v tem elementu izpišeš JSON objekt vseh vrednosti
{
fieldName: fieldValue
}-->
<body>
<article class="page3Article">
    <div>
        <nav class="sideTopBarLeftHome">
            <ul class="ulLeftHome">
                <li class="liHome1"><a href="index.html">HOME</a> </li>
            </ul>
        </nav>
    </div>

    <header class="headerForm">
        <h2 id="titleForm">Some Form</h2>
    </header>

    <div class="wrapperForm">
        <form id="formUser" class="userForm" method="post" action="#">
            <fieldset>
            <div class="fieldContainer">
                <label>First Name:</label>
                <input class ="formUsr" type="text" id="fname" name="firstname"/></div>

            <div class="fieldContainer">
                <label>Last Name:</label>
                <input class ="formUsr" type="text" id="lname" name="lastname"/></div>
            <div id="sex" class="fieldContainer">
                <label>Sex:</label>
                <label>Female</label>
                <input class ="formUsr" type="radio" class="sex" id="female" name="sex" value="female"/>
                <label>Male</label>
                <input class ="formUsr" type="radio" class="sex"id="male" name="sex" value="male" />
            </div>
            <div class="fieldContainer">
                <label for="ageGroup">Age Group:</label>
                <select class="formUsr" id="ageGroup" name="ageGroup" autofocus>
                    <option class ="formUsr" value="kid">KID</option>
                    <option class ="formUsr" value="adult">ADULT</option>
                    <option class ="formUsr" value="elder">ELDER</option>
                </select>
            </div>
            <div class="fieldContainer">
                <label>Adress:</label>
                <input class ="formUsr" type="text" id="adress" name="adress"/></div>
            <div class="fieldContainer">
                <label>ZIP:</label>
                <input class ="formUsr" type="text" id="zip" name="ZIP"/></div>
            <div class="fieldContainer">
                <label>Country:</label>
                <input class ="formUsr" type="text" id="country" name="country"/></div>
            <div class="fieldContainer">
                <label>Description:</label>
                <textarea class ="formUsr" form="formUser" id="formTxtArea" name="description" rows="4" cols="15" defaultValue="">

                </textarea>
            </div>
            <div class="fieldContainer">
                <button onclick="getFieldName('formUser')" class="submit" type="submit" id="formBtn">Store</button>
            </div>
            </fieldset>
        </form>
    </div>

    <div class="fieldContainer2">
        <label>Preview</label>
        <h3 id="showText" name="preview" maxlenght="512" ></h3>
    </div>

</article>

</body>
</html>
