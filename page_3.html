<article class="page3Article">

    <header class="headerForm">
        <h2 id="titleForm">Some Form</h2>

    <div class="wrapperForm">

            <label>First Name:</label>
            <div class="fieldContainer"><input type="text" id="fname"/></div>

            <div class="fieldContainer"><input type="text" id="lname"/></div>
            <div class="fieldContainer">
                <label>Female:</label>
                <input type="radio" id="female" name="sex" value="female"/>
                <label>Male:</label>
                <input type="radio" id="male" name="sex" value="male"/>
            </div>
            <div class="fieldContainer">
                <select  id="4" name="ageGroup">
                    <option value="kid">KID</option>
                    <option value="adult">ADULT</option>
                    <option value="elder">ELDER</option>
                </select>
            </div>
